    style= "background-color: rgb(10, 202, 216);">

      <button
        class="navbar-toggler"

    <div class="container">
        <h2 style="color: rgb(126, 127, 128)">Contact</h2>
    </div>
   
    <div class="row">
        <div class="col-2"></div>

    
        <div class="col-8">
            <form>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="firstname" class="form-control" id="firstname" placeholder="First Name">
                
                    <label for="lastname">Last Name</label>
                    <input type="lastname" class="form-control" id="lastname" placeholder="Last Name">
              
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
               
                  <label for="exampleFormControlInput2">Phone Number</label>
                  <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="(###)###-####">
         
                    <div class="form-group">
                        <label for="exampleFormControlSelect3">I am interested in (please select all that apply)</label>
                        <select multiple class="form-control" id="exampleFormControlSelect3">
        
                    <option>creating a website from scratch.</option>
                    <option>revamping an existing website.</option>
                    <option>creating an app.</option>
                    <option>creating a program.</option>
                    <option>discussing another idea.</option>
                  </select>
                </div>
               
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Additional comments</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                  <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
                    Submit
                  </button>
          
              </form>

</div>
